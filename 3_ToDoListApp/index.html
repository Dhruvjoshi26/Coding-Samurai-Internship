<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <p style="text-align:center; color: #ff0000; font-style: italic;">
  "Small steps every day lead to big achievements." 💪
</p>

  <div class="page-wrapper">
    <div class="container">
      <h1>📝 To-Do List</h1>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Add a new task..." required />
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list"></ul>
    </div>
    <img class="motivation-img" src="https://marketingartfully.com/wp-content/uploads/2022/12/motivational-to-do-lists-6-791x1024.jpg" alt="Stay motivated" />
  </div>
  <script src="script.js"></script>
</body>
</html>
